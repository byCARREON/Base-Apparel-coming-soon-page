<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <img class="logo" src="images/logo.svg" alt="">
    </header>
  
    <div class="hero"></div>
  
    <section class="container">
      <h1>We're <span>coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" class="form" action="#">
        <div class="form-control">
          <input id="email" type="text" placeholder="Email Address">
          <button class="btn" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
          <img class="invalid-icon" src="images/icon-error.svg" alt="">
          <p class="invalid invalid-text"></p>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Carre√≥n</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
